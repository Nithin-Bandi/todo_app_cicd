{% extends 'base.html' %}

{% block title %}{{ task.title if task else 'Add Task' }}{% endblock %}

{% block content %}
<h2 class="text-center">{{ 'Edit Task' if task else 'Add New Task' }}</h2>
<form method="POST">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ task.title if task else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" required>{{ task.description if task else '' }}</textarea>
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-control" id="status" name="status">
            <option value="Pending" {% if task and task.status == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="In Progress" {% if task and task.status == 'In Progress' %}selected{% endif %}>In Progress</option>
            <option value="Completed" {% if task and task.status == 'Completed' %}selected{% endif %}>Completed</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
